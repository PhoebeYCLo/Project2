<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>CASA</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- Google font - Dosis -->
    	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>

    <body>
    	<header>
    		<div id="logo">
    			<a href="home.html"><img src=img/casa_logo.png alt="CASA"></a>
    		</div>
    		<div>
    			<nav>
    				<ul class="menu">
    					<li class="contact"><a href="contact.html">Contact</a></li>
    					<li class="products"><a href="products.html">Products</a></li>
    					<li class="about"><a href="about.html">About</a></li>
    				</ul>
    			</nav>
    		</div>
    	</header>

            <div class="top_img"></div>

            <div class="intro">
                <h1 class="intro_header">Contact Us</h1>
                <div class="contact_form">
                    <form action="#" id="form_contact">
                    <div class="form_element">
                        <label for="name" class="label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name..">
                    </div>
                    <div class="form_element">
                        <label for="email" class="label">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Your email..">
                    </div>
                    <div class="form_element">
                        <label for="subject" class="label">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                    </div>
                    
                    <input type="reset" value="Reset" class="reset__button_link">
                    <input type="submit" value="Submit" class="submit__button_link">             
                    </form>
                </div>
            </div>
    </body>
</html>
